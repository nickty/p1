name: Deploy to DigitalOcean
on: 
  push: 
    branches: 
      - main
jobs: 
  deploy: 
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Increase timeout
    steps: 
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '18' # Specify the desired Node version
      - name: Cache node modules
        uses: actions/cache@v2
        with: 
          path: client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('client/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install --loglevel=error --silent
        working-directory: client
      - name: Build frontend
        run: npm run build --loglevel=error # Remove --silent to see detailed logs
        working-directory: client # Ensure we're in the correct directory
      - name: Debug SSH Connection
        run: ssh -vvv -i ${{ secrets.DROPLET_SSH_KEY }} ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} "echo 'SSH Connection Successful'"
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with: 
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /var/www/crm-app
            git pull origin main
            bash deploy.sh
